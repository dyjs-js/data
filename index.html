<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="http://unpkg.com/react@latest/umd/react.production.min.js"></script>
  <script src="http://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmout] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmout(event.target.value);
      };
      const reset = () => {
        setAmout(0);
      };
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      const onMenu = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlfor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted == true}
            />
          </div>
          <div>
            <label htmlfor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)} //if inverted 그대로, 아니면 나눠서
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={inverted == false} //if inverted==false라면 disable true
              onChange={onChange}
            />
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>
            {inverted ? "Turn back" : "Inverted"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      return <h3>KM 2 M</h3>;
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index == "xx" ? "Please select your units" : null}
          {index == "0" ? <MinutesToHours /> : null}
          {index == "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
