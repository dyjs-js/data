<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-box">
        <div class="play-list">
          <div class="play-list__header">
            <span><i class="fa-solid fa-arrow-left fa-lg"></i></span>
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          </div>
          <div class="play-list__info">
            <div>
              <img
                src="https://github.com/dyjs-js/moreFront/blob/main/image/20230408_151228.jpg?raw=true"
                alt=""
              />
            </div>
            <ul>
              <li>Jisoo</li>
              <li>Rap, Hip-Hop</li>
            </ul>
          </div>
          <div class="play-list__bar">
            <div class="play-list__bar__shuf"><span>Shuffle</span></div>
            <div class="play-list__bar__heart">
              <i class="fa-solid fa-heart" style="color: pink"></i>
              <span>10000 </span>
            </div>
          </div>
          <div class="play-list__list">
            <div class="play-list__list__box">
              <div>
                <img
                  src="https://github.com/dyjs-js/moreFront/blob/main/image/12121.jpg?raw=true"
                  alt=""
                />
              </div>
              <ul class="play-list__list__box_text">
                <li>Bazzis</li>
                <li>My selfssss</li>
              </ul>
              <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
            <div class="play-list__list__box">
              <div>
                <img
                  src="https://github.com/dyjs-js/moreFront/blob/main/image/12121.jpg?raw=true"
                  alt=""
                />
              </div>
              <ul class="play-list__list__box_text">
                <li>Tyler</li>
                <li>NOVEMBER</li>
              </ul>
              <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>

            <div class="play-list__list__box">
              <div>
                <img
                  src="https://github.com/dyjs-js/moreFront/blob/main/image/12121.jpg?raw=true"
                  alt=""
                />
              </div>
              <ul class="play-list__list__box_text">
                <li>Charlie Puth</li>
                <li>Dangerously</li>
              </ul>
              <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
          </div>
        </div>
        <div class="controlbox">
          <ul>
            <li>Tyler, The Creator</li>
            <li>NOVEMBER</li>
          </ul>
          <span><i class="fa-solid fa-backward-step fa-lg"></i></span
          ><span><i class="fa-solid fa-play fa-xl"></i></span
          ><span><i class="fa-solid fa-forward-step fa-lg"></i></span>
        </div>
      </div>
      <div class="play-now">
        <div class="play-now__header">
          <span><i class="fa-solid fa-arrow-left fa-lg"></i></span>
          <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <div class="play-now__main">
          <div>
            <img
              src="https://github.com/dyjs-js/moreFront/blob/main/image/q323.jpg?raw=true"
              alt=""
            />
          </div>
          <ul>
            <li>November</li>
            <li>Tyler, The Creator</li>
          </ul>
        </div>
        <div class="play-now__bar">
          <div><span>1:56</span> <span>2:21</span></div>
          <div class="play-now__bar_progress">
            <progress class="progress" value="30" min="0" max="100"></progress>
          </div>
        </div>
        <div class="play-now__icons">
          <span><i class="fa-solid fa-rotate fa-lg"></i></span>
          <span><i class="fa-solid fa-backward-step fa-lg"></i></span
          ><span><i class="fa-solid fa-play fa-2x"></i></span
          ><span><i class="fa-solid fa-forward-step fa-lg"></i></span>
          <span><i class="fa-solid fa-shuffle fa-lg"></i></span>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/22b875d492.js"
    crossorigin="anonymous"
  ></script>
</html>
